<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 80px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .preview-img {
      width: 200px;
      border-radius: 10px;
      margin-top: 15px;
    }
    h2 {
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center">
    <div class="card p-4">
      <h2 class="text-center">Upload an Image for Recognition</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="image" required>
        </div>
        <div class="d-grid">
          <input class="btn btn-primary" type="submit" value="Predict">
        </div>
      </form>

      {% if prediction and filename %}
      <div class="text-center mt-4">
        <h5 class="text-success">Prediction: {{ prediction }}</h5>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="preview-img">
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
